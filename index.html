<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>

                    <a href="cart.html">
                        <ion-icon name="basket-outline"></ion-icon>Cart<span>0</span>
                    </a>

            </ul>
        </nav>

    <div class="container">
        <div class="image">
            <img src="images/whitetop.jpg" alt="">

            <input type="hidden" value="15"/>
        </div>
        <div class="image">
            <img src="images/pinktop.jpg" alt="">
            <h3>Pink Top</h3>
            <h3>$20,00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
            <input type="hidden" value="20"/>
        </div>
        <div class="image">
            <img src="images/blackhoodie.jpg" alt="">
            <h3>Black Hoodie</h3>
            <h3>$10,00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
            <input type="hidden" value="10"/>
        </div>
        <div class="image">
            <img src="images/greycrew.jpg" alt="">
            <h3>Grey Crew</h3>
            <h3>$25,00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
            <input type="hidden" value="25"/>
        </div>
    </div>


   
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</html>
